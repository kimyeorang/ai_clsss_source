<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="post" action="join_ps.html">
            <d1>
                <dt>가입 구분</dt>
                <dd>
                    <label>
                    <input type="radio" name="joinType"> 사업자 회원
                    </label>
                    <label>
                    <input type="radio" name="joinType" checked> 일반 회원
                    </label>
                </dd>
            </d1>
            <d1>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId">
                </dd>
            </d1>
            <d1>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userName">
                </dd>
            </d1>
            <d1>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw">
                </dd>
            </d1>
            <d1>
                <dt>비밀번호 확인</dt>
            </d1>
            <dd>
                <input type="password" name="confirmPw">
            </dd>
            <dl>
                <dt>취미</dt>
                <dd>
                    <input type="checkbox" id="hobby1" name="hobby">
                    <label for="hobby1">피아노 치기</label>

                    <input type="checkbox" id="hobby2" name="hobby">
                    <label for="hobby2">독서하기</label>

                    <input type="checkbox" id="hobby3" name="hobby">
                    <label for="hobby3">운동하기</label>
                </dd>
            </dl>
            <!--input type="submit" value="가입하기"-->
            <button type="reset">다시 입력</button>
            <button type="submit">가입하기</button>
        </form>
    </body>
</html>
