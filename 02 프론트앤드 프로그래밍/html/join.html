<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
    </head>
    <body>
        <h1>회원가입</h1>
        <form method="POST" action="join_ps.html">
            <input type="hidden" name="mode" value="join">
            <dl>
                <dt>가입 구분</dt>
                <dd>
                    <select name="jointype">
                     <option value="business">사업자회원</option>
                     <option value="member" selected>일반 회원</option>
                    </select>
                    <!--
                    <input type="radio" name="jointype" id="type-business" value="type-busines">
                    <label for="type-business">사업자 회원</label>

                    <input type="radio" name="jointype" id="type-member" checked value="type-member">
                    <label for="type-member">일반 회원</label>
                    -->
                    <!--
                    <label>
                    <input type="radio" name="jointype"> 사업자 회원
                    </label>
                    <label>
                    <input type="radio" name="jointype"> 일반 회원
                    </label>-->
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" required placeholder="최소 6자리 이상의 알파벳으로 입력하세요." minlength="6" maxlength="12">
                </dd>
            </dl>
            <dl>
                <dt>회원명</dt>
                <dd>
                    <input type="text" name="userNmame" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw" required>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인
                    <dd>
                        <input type="password" confirnPw>
                    </dd>
                </dt>
            </dl>
            <dl>
             <dt>취미</dt>
             <dd>
                <select name="hobby" multiple size="2">
                    <option value="piano">피아노</option>
                    <option value="reading">독서</option>
                    <option value="workout">운동</option>
                </select>
                <!--<input type="checkbox" id="hoddy1" name="hobby" value="piano">
                <lable for="hoddy1">피아노치기</lable>

                <input type="checkbox" id="hoddy2" name="hobby" value="reading">
                <label for="hobby2">독서하기</label>

                <input type="checkbox" id="hoddy3" name="hobby" value="workout">
                <lable for="hoddy3">운동하기</lable>-->
             </dd>
            </dl>
            <!--input type="submit" value="가입하기"-->
            <button type="reset">다시입력</button>
            <button type="submit">가입하기</button>
            <dl>
                <dt>자기소개</dt>
                <dd>
                    <textarea name="intro>" rows="10" cols="100">자기소개...</textarea>
                </dd>
            </dl>
            <dl>
                <dt>나이</dt>
                <dd>
                    <input type="range" name="age" min="10" max="100" step="10">
                </dd>
            </dl>
            <dl>
                <dt>좋아하는 색상</dt>
                <dd>
                    <input type="color" name="favoriteColor">
                </dd>
            </dl>
             <dl>
                <dt>프로필 사진</dt>
                <dd>
                    <input type="file" name="profile">
                </dd>
             </dl>
        </form>
    </body>
</html>
